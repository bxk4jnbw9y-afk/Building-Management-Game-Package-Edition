<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="221.21887" height="365.42135" viewBox="0,0,221.21887,365.42135"><defs><linearGradient x1="171.27308" y1="-45.78342" x2="265.69156" y2="-45.78342" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#a5609e"/><stop offset="1" stop-color="#8f31b2"/></linearGradient><linearGradient x1="172.79176" y1="55.80996" x2="267.21024" y2="55.80996" gradientUnits="userSpaceOnUse" id="color-2"><stop offset="0" stop-color="#a5609e"/><stop offset="1" stop-color="#8f31b2"/></linearGradient><linearGradient x1="174.31044" y1="147.85749" x2="268.72892" y2="147.85749" gradientUnits="userSpaceOnUse" id="color-3"><stop offset="0" stop-color="#a5609e"/><stop offset="1" stop-color="#8f31b2"/></linearGradient><linearGradient x1="175.82912" y1="239.90503" x2="270.2476" y2="239.90503" gradientUnits="userSpaceOnUse" id="color-4"><stop offset="0" stop-color="#a5609e"/><stop offset="1" stop-color="#8f31b2"/></linearGradient></defs><g transform="translate(-169.77308,63.40968)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><text transform="translate(171.27308,-49.58081) scale(0.31645,0.31645)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">カーソル</tspan></text><path d="M171.27308,-45.78342h94.41848" fill="none" stroke="url(#color-1)" stroke-width="3" stroke-linecap="round"/><text transform="translate(171.27308,-34.54304) scale(0.24932,0.24932)" font-size="40" xml:space="preserve" fill="#b3b3b3" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">新機能、カーソルが追加！</tspan><tspan x="0" dy="46.15px">カーソルはマウスポインターへついていき、</tspan><tspan x="0" dy="46.15px">クリックをすると現在のカーソル位置の部屋に</tspan><tspan x="0" dy="46.15px">建築ができます！</tspan><tspan x="0" dy="46.15px">長押しをすると様々な動作を行なえます。</tspan><tspan x="0" dy="46.15px">長押し時間は設定から変更することができます。</tspan></text><text transform="translate(172.79176,52.01257) scale(0.31645,0.31645)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">オートセーブ</tspan></text><path d="M172.79176,55.80996h94.41848" fill="none" stroke="url(#color-2)" stroke-width="3" stroke-linecap="round"/><text transform="translate(172.79176,67.05034) scale(0.24932,0.24932)" font-size="40" xml:space="preserve" fill="#b3b3b3" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">セーブせずにゲームを閉じてしまいましたか？</tspan><tspan x="0" dy="48px">でも大丈夫！オートセーブを使えば</tspan><tspan x="0" dy="48px">自動的にサーバーに保存されます！</tspan><tspan x="0" dy="48px">オートセーブを有効にすれば10分毎にデータを</tspan><tspan x="0" dy="48px">保存できます！設定から有効にできます。</tspan></text><text transform="translate(174.31044,144.0601) scale(0.31645,0.31645)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">カラー</tspan></text><path d="M174.31044,147.85749h94.41848" fill="none" stroke="url(#color-3)" stroke-width="3" stroke-linecap="round"/><text transform="translate(174.31044,159.09787) scale(0.24932,0.24932)" font-size="40" xml:space="preserve" fill="#b3b3b3" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">新しいデコレーションが欲しいですか？</tspan><tspan x="0" dy="48px">カラーを設定すればプロフィールの背景色を</tspan><tspan x="0" dy="48px">簡単に変えることができます！</tspan><tspan x="0" dy="48px">他にもいろいろなデコレーションが追加！</tspan><tspan x="0" dy="48px">ショップから新しいアイテムをゲットしよう！</tspan></text><text transform="translate(175.82912,236.10764) scale(0.31645,0.31645)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="#ffffff" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">その他の変更</tspan></text><path d="M175.82912,239.90503h94.41848" fill="none" stroke="url(#color-4)" stroke-width="3" stroke-linecap="round"/><text transform="translate(175.82912,251.14541) scale(0.24932,0.24932)" font-size="40" xml:space="preserve" fill="#b3b3b3" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">・レンダリング方法を更新</tspan><tspan x="0" dy="48px">・部屋の追加</tspan><tspan x="0" dy="48px">・スタート画面の配置の更新</tspan><tspan x="0" dy="48px">・ロード画面の変更</tspan><tspan x="0" dy="48px">・細かな不具合の修正</tspan></text></g></g></svg